    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #06d6a0;
            --purple-accent: #8b5cf6;
            --orange-accent: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --glow-color: rgba(59, 130, 246, 0.4);
            --tech-gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --tech-gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --tech-gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --tech-pattern: radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2%, transparent 3%);
        }
    }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .glow-effect {
            box-shadow: 0 0 20px var(--glow-color);
            transition: box-shadow 0.3s ease;
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 30px var(--glow-color);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 0.8s ease-out forwards;
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 5px var(--glow-color);
            }
            50% {
                box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }
        
        .tech-bg-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.05) 0%, transparent 50%);
            background-size: 300px 300px, 200px 200px, 400px 400px;
            animation: techFloat 20s ease-in-out infinite;
        }
        
        .circuit-pattern {
            background-image: 
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .gradient-mesh {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        .floating-orbs {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(6, 214, 160, 0.1) 0%, transparent 40%);
            animation: orbFloat 25s ease-in-out infinite alternate;
        }
        
        .diamond-pattern {
            background-image: 
                linear-gradient(45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(139, 92, 246, 0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(139, 92, 246, 0.05) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
        }
        
        .wave-pattern {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.05) 50%, rgba(6, 214, 160, 0.1) 100%);
            background-size: 200% 200%;
            animation: waveShift 18s ease-in-out infinite;
        }
        
        .particles-bg {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(59, 130, 246, 0.3) 50%, transparent 50%),
                radial-gradient(2px 2px at 40px 70px, rgba(139, 92, 246, 0.2) 50%, transparent 50%),
                radial-gradient(1px 1px at 90px 40px, rgba(6, 214, 160, 0.4) 50%, transparent 50%),
                radial-gradient(1px 1px at 130px 80px, rgba(245, 158, 11, 0.3) 50%, transparent 50%);
            background-size: 150px 150px, 200px 200px, 100px 100px, 180px 180px;
            animation: particleFloat 30s linear infinite;
        }
        
        @keyframes techFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes orbFloat {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.1); }
        }
        
        @keyframes waveShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        @keyframes particleFloat {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 150px 150px, -200px 200px, 100px -100px, -180px 180px; }
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .aurora-bg {
            background: linear-gradient(45deg, 
                rgba(139, 69, 19, 0.1) 0%, 
                rgba(59, 130, 246, 0.1) 25%, 
                rgba(139, 92, 246, 0.1) 50%, 
                rgba(6, 214, 160, 0.1) 75%, 
                rgba(245, 158, 11, 0.1) 100%);
            background-size: 300% 300%;
            animation: auroraShift 20s ease infinite;
        }
        
        @keyframes auroraShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 0%; }
            66% { background-position: 0% 100%; }
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-[var(--secondary-color)] glow-effect;
        }
        
        .card-glow {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl glow-effect;
        }
        
        .section-padding {
            @apply py-20 px-4 sm:px-6 lg:px-8;
        }
        
        .container-max {
            @apply max-w-7xl mx-auto;
        }
    }
